# Defines if the Affinity System is enabled for some traits tied to systems and some complex ones (for example, weight Fear of Locations system, Herbalist, or Sleep System. Check which Systems and Traits are subject to the Affinity system in Google Sheets).
# The Affinity system makes it easier to hold onto traits you picked during character creation, both negative and positive. With it enabled, you halve (modifiable) the speed at which you lose these traits, and double (also modifiable) the speed at which you earn these traits
EvolvingTraitsWorld.AffinitySystem=true

# How much harder it is to lose perks that have Affinity System functionality (only affects perks you started with!). Setting it to 1 would mean that it doesn't make it harder to lose. Setting it to 2 means you'll be twice as slow to lose them. Setting it to 1.5 would make it 50% slower, and so on. So if you start with a positive trait that you can lose, it'll be much harder to lose it. But it also affects negative traits!\nMinimum=1.00 Maximum=100.00 Default=2.00
EvolvingTraitsWorld.AffinitySystemLoseDivider=2.0

# How much easier it is to gain perks that have Affinity System functionality (only affects perks you started with!). Setting it to 1 would mean that it doesn't make it easier to gain. Setting it to 2 means it'll take twice as fast to gain them. Setting it to 1.5 would make it 50% faster, and so on. So if you start with a positive dynamic trait and later lose it, you'll get it back much faster. But it also affects negative traits!\nMinimum=1.00 Maximum=100.00 Default=2.00
